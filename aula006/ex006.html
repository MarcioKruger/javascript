<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JavaScript</title>
    <style>
        body {
            background-color: black;
            color: white;
        }
        div#res {
            color: rgb(232, 236, 209);
            margin-top: 20px;
            margin-left: 20px;
        }
    </style>
</head>
<body>
    <h1>Trabalhando com DOM</h1>
    <input type="number" name="tn1" id="tn1"> +
    <input type="number" name="tn2" id="tn2">
    <input type="button" value="Somar" onclick="somar()">
    <div id="res">Resultado: </div>

    <script>
        function somar(){
        var tn1 = document.getElementById('tn1');
        var tn2 = document.getElementById('tn2');
        var res = document.getElementById('res');
        var n1 = Number(tn1.value);
        var n2 = Number(tn2.value);
        var soma = n1 + n2
        res.innerHTML = `A soma entre ${n1} e ${n2} Ã©:  <strong>${soma}</strong>`
    }
    </script>
</body>
</html>
