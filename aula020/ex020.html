<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JS</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>Analisador de Números</h1>
    </header>
    <section>
        <div>
            <p>Número (ente 1 e 100): <input type="number" name="num" id="num">
            <button type="submit" onclick="adicionar()">Adicionar</button></p>
        </div>
        <div>
            <select name="lista" id="lista" size="10"></select>
            <p><input type="button" value="Finalizar" onclick="finalizar()"></p>
        </div>
        <div id="res">
            <p>Resultado</p>
        </div>
    </section>
    <footer>
        <p>Marcio Kruger</p>
    </footer>
    <script src="script.js"></script>
</body>
</html>
